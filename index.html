<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <div class="upload-content">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>拖拽图片到这里或点击上传</p>
                <p class="support-text">支持 PNG、JPG 格式</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
        </div>

        <!-- 压缩控制区域 -->
        <div class="compression-controls" hidden>
            <div class="quality-control">
                <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="1" max="100" value="80">
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container" hidden>
            <div class="preview-box">
                <h3>原始图片</h3>
                <div class="image-container">
                    <img id="originalImage" alt="原始图片">
                </div>
                <div class="file-info">
                    <span>文件大小：</span>
                    <span id="originalSize">0 KB</span>
                </div>
            </div>

            <div class="preview-box">
                <h3>压缩后</h3>
                <div class="image-container">
                    <img id="compressedImage" alt="压缩后的图片">
                </div>
                <div class="file-info">
                    <span>文件大小：</span>
                    <span id="compressedSize">0 KB</span>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
